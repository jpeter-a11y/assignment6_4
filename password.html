<html>
<head>
    <title>Password Toggle</title>
</head>
<body>

<h2>Password Visibility Toggle</h2>

Password:
<input type="password" id="p"><br><br>

<input type="checkbox" onclick="v()"> Show Password

<script>
function v() {
    var x = document.getElementById("p");
    if (x.type == "password")
        x.type = "text";
    else
        x.type = "password";
}
</script>

</body>
</html>
